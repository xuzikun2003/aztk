language: python
python:
  - 3.5
  - 3.6

install:
  - pip install -r requirements.txt
  - pip install -e .

script:
  - yapf --style .style.yapf -dpr aztk/ aztk_cli/
  - pylint -j 2 -E aztk aztk_cli
  - pytest --ignore=tests/integration_tests

branches:
  only:
    - master
    - /^v.*$/

deploy:
  provider: pypi
  distributions: "sdist bdist_wheel"
  user: aztk
  password:
    secure: 
  on:
    python: 3.6
    tags: true
